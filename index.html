<html>
<head>
	<link rel="stylesheet" type="text/css" href="touchpad.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="touchpad.js"></script>
	<meta property="og:image" content="screens/fight.png" />
</head>
<body>
	<div id="wrapper">
		<div id="touchpad">
			<div class="touchscreen"></div>
			<img class="ajaxloader" src="ajax/ajax_pokeball.gif"/>
			<div class="highlight big"></div>
			<div class="highlight small"></div>
			<img class="screenimg" />
			<div id="imgurDlog">
				<p>Paste a link to an Imgur image below!<br/>
				Image <strong>must</strong> be <em>exactly</em><br/>
				256 x 192 pixels!</p>
				<input type="text" class="linktext" />
				<input type="button" value="Load" class="submit" />
				<br/><span class="err"></span>
				<input type="button" value="Cancel" class="cancel" />
			</div>
		</div>
		<select id="screenSel">
			<option value="-1">Custom</option>
			<option value="tutorial-buttons" selected>Tutorial Buttons</option>
			<option value="fight">Battle - Fight</option>
			<option value="battle-bag">Battle - Bag</option>
			<option value="battle-pokemon">Battle - Pokemon</option>
			<option value="text-upper">Keyboard - Upper</option>
			<option value="text-lower">Keyboard - Lower</option>
			<option value="text-other">Keyboard - Other</option>
			<option value="pokedex-main">Pokedex - Main</option>
			<option value="pokedex-info">Pokedex - Info</option>
			<option value="pokedex-size">Pokedex - Size</option>
			<option value="pokedex-cry">Pokedex - Cry</option>
			<option value="bag">Bag - Bottom Screen</option>
			<option value="pc-interface">PC - Bottom Screen</option>
			<option value="badgecase">Misc - Badge Case</option>
			<option value="sign-trainer-card">Misc - Sign Trainer Card</option>
		</select>
		<input type="button" value="Zoom" id="zoombutton" />
		<table id="resultpad">
			<tr>
				<td class="center">&nbsp;</td>
			</tr>
		</table>
	</div>
</body>
</html>
